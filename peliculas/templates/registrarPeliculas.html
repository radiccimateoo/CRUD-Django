{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if form.errors %}
<div class="alert alert-warning">Error al registrar Película</div>
{% endif %}

<br>
<h1>Registro de película</h1>

<br>
{% if mensaje %}
<div class="alert alert-success"> Película registrada exitosamente! </div>
{% endif %}
<br>

<div class="container">
    <form action="{% url 'guardarPelicula' %}" method="POST">
        {% csrf_token %}

        {{ formPelicula | crispy }}

        <button type="submit" class="btn btn-success">Registrar</button>
        <a class="btn btn-primary" href="{% url 'listaPeliculas' %}">Volver</a>

    </form>
</div>

{% endblock %}
