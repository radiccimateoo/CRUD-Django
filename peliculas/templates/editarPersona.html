{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}

{% if form.errors %}
<div class="alert alert-danger"> Error al editar persona</div>
{% endif %}

{% if mensaje %}
<div class="alert alert-success"> Persona actualizada exitosamente! </div>
{% endif %}

<br>
<h1 class="text-center display-4 my-4">Actualziacion de persona</h1>
<br>

<div class="container">
    <form action="{% url 'actualizar' persona.id %}" method="POST">
        {% csrf_token %}

        {{ form | crispy}}

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a class="btn btn-danger" href="{% url 'listaPersonas' %}">Cancelar</a>

    </form>
</div>

{% endblock %}
