{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if form.errors %}
<div class="alert alert-danger"> Error al editar pelicula</div>
{% endif %}

{% if mensaje %}
<div class="alert alert-success"> Pelicula actualizada exitosamente! </div>
{% endif %}

<br>
<h1>Actualziacion de pelicula</h1>
<br>

<div class="container">
    <form action="{% url 'actualizarPelicula' pelicula.id %}" method="POST">
        {% csrf_token %}

        {{ formPelicula | crispy}}

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a class="btn btn-danger" href="{% url 'listaPeliculas' %}">Cancelar</a>

    </form>
</div>

{% endblock %}
