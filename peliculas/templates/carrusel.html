{% extends 'base.html' %}

{% block content%}

<div class="container">
    <h1 class="text-center display-4 my-4">Fotos decodificadas de la tabla fotos</h1>
</div>

<div id="carouselExample" class="carousel slide shadow p-3 mb-5 bg-body rounded" 
    style="height: 400px; width: 600px; margin: auto;">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="data:image/png;base64,{{ uno }}" class="d-block w-100" alt="...">
        </div>
        {% for foto in decodificadas %}
        <div class="carousel-item">
            <img src="data:image/png;base64,{{ foto }}" class="d-block w-100" alt="..." style="object-fit: contain; height: 300px;">
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container">
    <a href="{% url 'fotos' %}" class="btn btn-danger">Volver a la tabla de fotos</a>
</div>

{% endblock %}
