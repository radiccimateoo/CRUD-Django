{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if form.errors %}
<div class="alert alert-warning">Error al registrar persona</div>
{% endif %}

<br>
<h1 class="text-center display-4 my-4">Registro de persona</h1>

<br>
{% if mensaje %}
<div class="alert alert-success"> Persona registrada exitosamente! </div>
{% endif %}
<br>

<div class="container">
    <form action="{% url 'guardar' %}" method="POST">
        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-success">Registrar</button>
        <a class="btn btn-primary" href="{% url 'listaPersonas' %}">Volver</a>

    </form>
</div>

{% endblock %}
