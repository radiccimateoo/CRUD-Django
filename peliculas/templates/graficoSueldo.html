{% extends 'base.html' %}

{% block head %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
{% endblock %}

{% block content %}

<div class="container">
    <div id="container"></div>
    <a href="{% url 'listaPersonas' %}" class="btn btn-primary">Volver</a>
</div>

<script>

    cant = {{ cantidad | safe }}
    sueldos = {{ sueldos | safe }}

    Highcharts.chart('container', {
        chart: {
            type: 'column',
            zoomType: 'y'
        },
        title: {
            text: 'Rango de sueldos de tabla personas'
        },
        xAxis: {
            categories: cant,
            title: {
                text: null
            },
            accessibility: {
                description: 'Sueldos'
            }
        },
        yAxis: {
            min: 0,
            tickInterval: 2,
            title: {
                text: 'Rango de sueldos'
            },
            labels: {
                overflow: 'justify',
                format: '{value}'
            }
        },
        plotOptions: {
            column: {
                dataLabels: {
                    enabled: true,
                    format: '{y}US$'
                }
            }
        },
        tooltip: {
            stickOnContact: true,
            backgroundColor: 'rgba(255, 255, 255, 0.93)'
        },
        legend: {
            enabled: false
        },
        series: [
            {
                data: sueldos,
                borderColor: '#5997DE'
            }
        ]
    });
</script>
{% endblock %}
