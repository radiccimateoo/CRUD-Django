{% extends 'base.html' %}

{% block content%}

<div class="container">
    <h1 class="text-center display-4 my-4">Tabla de Fotos</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Foto</th>
            </tr>
        </thead>
        <tbody>
            {% for foto in tablaFotos %}
            <tr>
                <th scope="row">{{ foto.id }}</th>
                <td> {{ foto }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-success" href="{% url 'imagenes' %}">Convertir una im√°gen a base64</a>
    <a class="btn btn-info" href="{% url 'carrusel' %}">Ver carrusel de fotos de la tabla</a>
</div>


{% endblock %}
